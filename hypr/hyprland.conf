
################
### MONITORS ###
################

monitor = eDP-1, preferred, 0x0, 1
monitor = DP-1, 3440x1440@143.92Hz, 1920x0, 1
# monitor = DP-5, 2560x1440@144.00Hz, 1920x0, 1
# monitor = DP-4, 1920x1080@143.60Hz, 4480x0, 1

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = ghostty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprsunset
exec-once = hyprpaper
exec-once = clipse -listen
exec-once = udiskie
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRSHOT_DIR,/home/flo/Pictures/screenshots
env = WLR_DRM_NO_WIDE_COLOR, 1
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    allow_tearing = false

    layout = master
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape 
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

##################
### WORKSPACES ###
##################

# eDP-1
workspace = 1, monitor:eDP-1, persistent:true, default:true
workspace = 3, monitor:eDP-1, persistent:true
workspace = 5, monitor:eDP-1, persistent:true
workspace = 7, monitor:eDP-1, persistent:true
workspace = 9, monitor:eDP-1, persistent:true
workspace = 11, monitor:eDP-1, persistent:true

# DP-1
workspace = 2, monitor:DP-1, persistent:true, default:true
workspace = 4, monitor:DP-1, persistent:true
workspace = 6, monitor:DP-1, persistent:true
workspace = 8, monitor:DP-1, persistent:true
workspace = 10, monitor:DP-1, persistent:true
workspace = 12, monitor:DP-1, persistent:true


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, G, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, fullscreen,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, O, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, exec, kitty --class powermenu -e ~/.config/hypr/powermenu
bind = $mainMod, B, exec, $browser
bind = $mainMod, L, exec, $terminal -e 'hyprlock'

# for clipboard
bind = $mainMod, V, exec, kitty --class clipse -e 'clipse'

# screenshots
# Screenshot a window
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = $mainMod, PRINT, exec, hyprshot -m output
# Screenshot a region
bind = , PRINT, exec, hyprshot -m region

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Workspaces
# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 3, workspace, 3
# bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 11

bind = $mainMod, 1, exec, hyprctl --batch " \
    dispatch focusmonitor eDP-1; dispatch workspace 1; \
    dispatch focusmonitor DP-1; dispatch workspace 2; \
    dispatch focusmonitor DP-1"
bind = $mainMod, 2, exec, hyprctl --batch " \
    dispatch focusmonitor eDP-1; dispatch workspace 3; \
    dispatch focusmonitor DP-1; dispatch workspace 4; \
    dispatch focusmonitor DP-1"
bind = $mainMod, 3, exec, hyprctl --batch " \
    dispatch focusmonitor eDP-1; dispatch workspace 5; \
    dispatch focusmonitor DP-1; dispatch workspace 6; \
    dispatch focusmonitor DP-1"
bind = $mainMod, 4, exec, hyprctl --batch " \
    dispatch focusmonitor eDP-1; dispatch workspace 7; \
    dispatch focusmonitor DP-1; dispatch workspace 8; \
    dispatch focusmonitor DP-1"
bind = $mainMod, 5, exec, hyprctl --batch " \
    dispatch focusmonitor eDP-1; dispatch workspace 9; \
    dispatch focusmonitor DP-1; dispatch workspace 10; \
    dispatch focusmonitor DP-1"
bind = $mainMod, 6, exec, hyprctl --batch " \
    dispatch focusmonitor eDP-1; dispatch workspace 11; \
    dispatch focusmonitor DP-1; dispatch workspace 12; \
    dispatch focusmonitor DP-1"


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################


windowrule = float,class:(spf)
windowrule = size 1024, 1680,class:(spf)

windowrule = float,class:(clipse)
windowrule = size 622 652,class:(clipse)
windowrule = stayfocused, class:(clipse)

windowrule = float,class:(powermenu)
windowrule = size 1220 620,class:(powermenu)
windowrule = stayfocused, class:(powermenu)

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
